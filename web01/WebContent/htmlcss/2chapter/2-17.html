<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
<style>
table, td, th{
   border: 1px solid red;}
  
/* td{
   height: 40px;
} */
</style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Table Data</th>
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td>Table Data1</td>
            <td rowspan="2">Table Data2</td>
            <td>Table Data3</td>
            <td>Table Data4</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
    </table>
    <table border="1" >
    <tr>
       <td colspan="2">1111111</td>
       <td>2222222</td>
    </tr>
    <tr>
       <td>3333333</td>
        <td colspan="2" rowspan="2">4444444444<br>&nbsp;</td>
    </tr>
    <tr><td rowspan="2">5555555</td></tr>
    <tr><td>66666</td><td>777777</td></tr>
    <tr><td colspan="2">888888</td><td>999999</td></tr>
        
           
    </table>
</body>
</html>
