<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본객체: Object()</title>
</head>

<body>

<script>
"use strict"; 

var student = {
		name: "홍길동",
		kor: 100,
		eng: 100,
		math: 100,
		toString: function(){ //기존에 등록된 함수를 재정의한다.
			return this.name + "," + this.kor + ',' + this.eng + "," + this.math;
		}
};

console.log( typeof student);
// Object.prototype.hasOwnProperty("프로퍼티명")
// => 객체에 지정된 이름을 갖는 프로퍼티가 있는지 조사하는 함수
console.log( student.hasOwnProperty('kor'));
console.log( student.hasOwnProperty('age'));

// Object.prototype.toString()
// => 객체에 대해 문자열로 설명
console.log(student.toString());
console.log(student);

console.log("-----------------");
// Number()
var n1 = 20;
var n2 = new Number(30);

console.log( typeof n1); // number
console.log( typeof n2); // object

var n3 = n1 - n2
console.log(n3, typeof n3); // -10, number
console.log(typeof n3); 

// 자바스크립트의 모든 생성자는
// instanceof => 해당 객체가 지정된 생성자로 초기화 되었는지 조사한다.
console.log(n2 instanceof Object);
console.log(n2 instanceof Number);


console.log(n1 instanceof Object);
console.log(n1 instanceof Number);

console.log(n2.toFixed());
// n1(number) => Number() 생성자의 함수를 호출할 수 있다.
// Number의 함수를 호출하는 순간 Number 객체로 다룬다.
console.log(n1.toFixed()); 

console.log( typeof n1)



//상수로 값을 할당한 숫자 변수와 생성자로 할당한 숫자 변수를 비교할 때
//constructor로 비교하라.
// 변수가 숫자인지 알아내고자 할 때

console.log(n1.constructor); // Number
console.log(n2.constructor); // Number

if (n1.constructor == Number) {
	console.log('n1은 숫자야!');
}

if (n2.constructor == Number) {
	  console.log('n2은 숫자야!');
	}


console.log(Number.MAX_VALUE);
console.log(Number.MIN_VALUE);

</script>

</body>
</html>
