<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실행순서2</title>

</head>
<body>

<script>
"use strict"; 
console.log("222222");
/*
 각 <script> 태그의 실행순서
 => 1) 함수 선언을 먼저 실행한다.
 => 2) 일반 명령문을 실행한다.
 
 
 
 */ 
// 함수 선언
// function 함수명(파라미터, 파라미터, ...)(...)
function f1() {
	console.log("f1....");
}
// 함수 호출
f1();
f2(); // 과연 호출될까 : YES => 함수 선언을 먼저 실행했기에
f3(); // ? : NO 호출 오류 다음 <script>태그를 실행하기 전에 먼저 실행하기에
		

function f2(){
	console.log("f2....");
}

</script>



<script>
console.log("두 번째 태그");
f1();
f2();
f3();
function f3(){
	console.log("f3....");
}
// 이전 태그에서 선언한 함수 사용 가능
</script>

<script>
console.log("세 번째 태그");
//이전 태그에서 선언한 함수 사용 가능
f1();
f2();



</script>
</body>
</html>
