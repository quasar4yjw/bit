<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array()</title>
</head>

<body>

<script>
"use strict"; 

var arr1 = [100, 200, 300];
var arr2 = new Array(); // []
var arr3 = new Array(100, 200, 300);

console.log(arr1);
console.log(arr2);
console.log(arr3);

console.log(arr1.constructor);
console.log(arr2.constructor);
console.log(arr3.constructor);

console.log(Array.constructor);
console.log(Array.prototype);

console.log(arr1.length);

console.log(arr1.concat(400, 500, 600));
//concat() : 기존 배열에 파라미터들을 합친다. 원본을 변경하지 않는다
console.log(arr1);

//join() : 배열에 들어 있는 값을 문자열로 만들어 리턴한다.
console.log(typeof arr1.join());

// pop() : 마지막 인덱스의 값을 꺼낸다. 꺼낸 항목은 배열에서 제거
console.log('=============');
console.log(arr1.pop());
console.log(arr1.pop());
console.log(arr1);
arr1.push(201);
arr1.push(301);
console.log(arr1);

// reverse(); 배열의 순서를 뒤집는다. 원본 변경
console.log('=============');
console.log(arr1.reverse());
console.log(arr1);

// slice(시작, 끝): 시작 인덱스부터 끝 인덱스 전까지 항목 추출(삭제안함)
arr1.push(1, 2, 3, 4, 5, 6);
console.log(arr1)
console.log('=============');
console.log(arr1.slice(2, 4));
console.log(arr1);

// splice(시작, 개수): 시작 인덱스부터 개수만큼 잘라서 리턴. (삭제함) 
console.log(arr1.splice(2, 4));
console.log(arr1);

// sort() : 정렬
console.log(arr1.sort()); // 항목을 문자열로 취급하여 정렬 


function mySort(v1, v2){
	if (v1 < v2) return -1; // 음수 리턴
	else if (v1 == v2) return 0; // 0 리턴
	else return 1; // 양수 리턴
		// return (v1 >= v2) ? true : false; // 조건 연산자
}
console.log(arr1.sort(mySort));






arr1.sort(function(p1, p2){
	if (p1 < p2) return -1; 
	  else if (p1 == p2) return 0; 
	  else return 1; 
});

</script>
