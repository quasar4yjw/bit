<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 만들기: 값 설정</title>
<style>


div{
   border: 1px solid red;
   margin: 10px;
}
p {
   border: 1px dashed blue;
   margin: 10px;
}
span {
   border: 2px solid black;
   
}

</style>
</head>

<body>
<input id='input1' type='text'><br>
<p id='p1'></p>

<script>
"use strict"; 

var input1 = document.getElementById('input1');
var p1 = document.getElementById('p1');

// innderHTML : 엘리먼트의 콘텐츠 설정
// 콘텐츠란 뭐냐? 시작태그와 끝태그 사이의 내용
// value 속성 : 폼 항목에 대해 값을 설정할 때 사용
// input1.innerHTML = '안되네...';
input1.value = '오호라 바로 이것이영';

//p1.value = '안돼';
p1.innerHTML = '아하 이렇게 값을 설정하는구낭...';
</script>

</body>
</html>
