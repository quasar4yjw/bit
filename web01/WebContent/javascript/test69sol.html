<html>

}

</head>

<body>
<!-- 게시판 목록 -->
<h1>게시판 목록</h1>
<table border='1'>
<tr>
  <th>번호</th>
  <th>제목</th>
  <th>작성자</th>
  <th>등록일</th>
  <th>조회수</th>
</tr>
<tr>
  <td>3</td>

</tr>
<tr>

</tr>

  <td>aaaaaa</td>
  <td>홍길동</td>
  <td>2014-1-1</td>
  <td>11</td>
</tr>
</table>
<hr>
<h2>게시물 상세정보</h2>
<form>
<table>
<tr>
  <th>제목</th> 
  <td><input type="text" id="title"></td>
</tr>
<tr>
  <th>내용</th> 
  <td><textarea id="content"></textarea></td>
</tr>
<tr>
  <th>작성자</th> 
  <td><input type="text" id="writer"></td>
</tr>
<tr>
  <th>암호</th> 
  <td><input type="password" id="password"></td>
</tr>
</table>
<button id='btnAdd' type='button'>추가</button>
<button id='btnCancel' type='reset'>취소</button>
</form>
<script>
"use strict"; 
//게시글을 저장하는 객체 생성자 함수
var boardList = [];



function Board(title,content,writer,password){
	 this.title = title;
	 this.content = content;
	 this.writer = writer;
	 this.password = password;
	 this.date = new Date();
	 this.count = 0;
}

function resetForm() {
  var event = new MouseEvent('click', {
	  'view': window,
	  'bubbles': true,
	  'cancelable': true
  });
	document.getElementById('btnCancel').dispatchEvent(event);
}

document.getElementById('btnAdd').onclick = function(event){
    var board = new Board(
        document.getElementById('title').value,
        document.getElementById('content').value,
        document.getElementById('writer').value,
        document.getElementById('password').value);
    
    boardList.push(board);
    
    resetForm();
    
  };

</script>
</body>
</html>
