<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 속성추가</title>
<style>


div{
   border: 1px solid red;
   margin: 10px;
}
p {
   border: 1px dashed blue;
   margin: 10px;
}
span {
   border: 2px solid black;
   
}

</style>
</head>

<body>


<script>
"use strict"; 
//<a href='http://www.daum.net'>다음</a>

var e1 = document.createElement('a');
e1.href = 'http://www.daum.net';
e1.innerHTML = '다음';
//e1.ohora = "헐..."; // 추가되지 않는다. 이유? 아래에서 확인
// 엘리먼트의 기존 속성 값을 설정할 때는
// 일반 객체에 속성 값을 설정하는 방식으로 가능하다.
// 그러나, 존재하지 않는 속성을 추가할 때는
// 일반 객체에 속성을 설정하는 방식으로는 불가능하다.
// 엘리먼트에 존재하지 않는 속성 추가하기
e1.setAttribute('ohora', '헐...');
document.body.appendChild(e1);





var e2 = document.createElement('button');
e2.type = 'button';
e2.innerHTML = 'TEST';
e2.onclick = function(event) {
	console.log('버튼 클릭했네요');
};
document.body.appendChild(e2);

// 새로 추가한 속성의 값을 꺼내기
console.log(e1.ohora);
console.log(e1.getAttribute('ohora'));

// 결론, 속성을 새로 추가할 때 setAttribute()
// 새로 추가된 속성 값을 꺼낼 때 getAttribute()






</script>

</body>
</html>
