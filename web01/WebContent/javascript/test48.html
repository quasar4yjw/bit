<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본객체: Object()</title>
</head>

<body>

<script>
"use strict"; 

var str1 = "Hello, World!";
var str2 = new String("Hello, World!");

console.log(typeof str1);
console.log(typeof str2);

console.log(str1.length);
console.log(str2.length);

console.log(str1.charAt(5));
console.log(str2.charAt(5));
console.log(str1.charCodeAt(0));

var x = Number(str1)

console.log(str1.charCodeAt(0).toString(16));

//immutable: 스트링 객체에 대해 concat() 호출하더라도 기존값은 바뀌지 않는다.
//다만, 리턴값은 새로운 스트링 객체이다.
console.log(str1.concat("okok" , "nono", "ohhora"));
console.log(str1); // immutable(불변)

//replace 대체한 새로운 문자열 리턴
var str3 = str1.replace('o', 'x');
console.log(str3);
console.log(str1); // 불변

// split() => 특정 구분자로 문자열을 나눈다. 리턴 값은 배열.
var str4 = "http://test.com/board/list?pageno=0&page=3&count=10";

console.log('========================!!');


var splitStrArr1 = str4.split('?');

var splitStr1 = splitStrArr1[1];

var splitStrArr2 = splitStr1.split('&');

	var splitStr2 = "";
	for (var i in splitStrArr2) {
		splitStr2 = splitStr2 + splitStrArr2[i];
		console.log("aa" + splitStr2)
	}

var splitStrArr3 = splitStr2.split('=');
console.log(splitStrArr3[0]+" : "+splitStrArr3[1]);
console.log(splitStrArr3[2]+" : "+splitStrArr3[3]);
console.log(splitStrArr3[4]+" : "+splitStrArr3[5]);



console.log('========================!!');
var arr1 = str4.split('?')[1].split('&');
//var arr2 = arr1[1].split('&');
for (var i in arr1){
	var kv = arr1[i].split('=');
	console.log(kv[0], ':', kv[1]);
}



//다음의 출력 결과가 나오도록 프로그램을 완성하시오!
//pageno : 0
//page : 3
//count : 10


console.log('========================');
// indexOf(찾을문자열, 시작점);
var i = str4.indexOf('?');
console.log(i);

// lastIndexOf(찾을문자열, 시작점); 거꾸로 찾기
var i2 = str4.indexOf('&');
var i3 = str4.lastIndexOf('&');
console.log(i2, i3);

// substr(시작인덱스, 개수);
// substring(시작인덱스, 끝인덱스); 끝인덱스 전까지 출력
console.log('========================');
console.log(str4.substr(7,8));
console.log(str4.substring(7,15));
console.log(str4.slice(7,         15));

// 대문자 -> 소문자 변환 => toLowerCase()
// 소문자 -> 대문자 변환 => toUpperCase()
var str5 = "Hello, World!";
console.log( str5.toLowerCase());
console.log( str5.toUpperCase());

</script>

</body>
</html>
