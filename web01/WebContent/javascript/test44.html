<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create()</title>
</head>

<body>

<script>
"use strict"; 

// 인코딩 함수
// Object.create()를 사용하여 객체 생성
var obj1 = Object.create({}, {
	name: {value:"홍길동", writable:true, enumerable:true},
	kor: {value:100, writable:true, enumerable:true},
	eng: {value:100, writable:true, enumerable:true},
	math: {value:100, writable:true, enumerable:true}
	
});


console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng = 90; // 변경 가능
obj1.math=90; // 변경 불가 => defineProperty()에서 변경 불가로 설정되어 있음.

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

console.log("------------");
// enumerable 테스트
// for (var x in 배열 또는 객체) {...}
// 객체인 경우 x는 사용자(개발자)가 추가한 property 이름이다.
// 배열인 경우, x는 배열 인덱스이다.
for (var key in obj1) {
  console.log(key);
}
</script>



</body>
</html>
