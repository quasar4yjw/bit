<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 비트 연산자 </title>
</head>


<body>
<script>
"use strict"
console.log("값 ---> boolean ----------------");
console.log("0 ->", Boolean(0));
console.log("2 ->", Boolean(2));
console.log("NaN ->", Boolean(NaN));
console.log("N '' ->", Boolean(''));
console.log("'aa' ->", Boolean('aa'));
console.log("null ->", Boolean(null));
console.log("undefined ->", Boolean(undefined));
console.log("null ->", Boolean(null));
console.log("값 ---> number ----------------");
console.log("'100' ->", Number('100'));
console.log("true ->", Number(true));
console.log("false ->", Number(false));
console.log("'kfc' ->", Number('kfc'));
console.log("null ->", Number(null));
console.log("undefined ->", Number(undefined));
console.log("'100$' ->", parseInt('100$'));
console.log("'100$' ->", Number('100$'));
console.log("값 -> string -------------");
console.log("100 ->", String(100));
console.log("true ->", String(100));
console.log("false ->", String(100));
console.log("null ->", String(100));
console.log("undefined ->", String(100));
console.log("NaN ->", String(100));
</script>



</body>
</html>
