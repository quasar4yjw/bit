<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 만들기: 값 설정</title>
<style>


div{
   border: 1px solid red;
   margin: 10px;
}
p {
   border: 1px dashed blue;
   margin: 10px;
}
span {
   border: 2px solid black;
   
}

</style>
</head>

<body>
<p id='p1'></p>
<p id='p2'></p>

<script>
"use strict"; 

// innerHTML : 콘텐츠에 HTML이 포함되어 있으면 웹 브라우저는
// 그 태그들을 생성한다.
var p1 = document.getElementById('p1');
p1.innerHTML = '오 호 라... <b>BIT 교육센터</B>에서 공부한당<br>' +
'열심히 공부해서 멋진 개발자 되자!<br>' +
'<script>alert("okok")< />' +
'<a href="http://www.bitacademy.net">비트교육센터</a>'
+ '<img src="img.jpg">';

// textContent : 콘텐츠에 HTML이 있어도 웹 브라우저는
// 그냥 단순히 문자로 취급
// => 콘텐츠에 임의의 스크립트가 들어가는 것을 방지할 수 있어, 보안에 유리하다.

var p2 = document.getElementById('p2');
p2.textContent = '오 호 라... <b>BIT 교육센터</B>에서 공부한당<br>' +
'열심히 공부해서 멋진 개발자 되자!<br>' +
'<a href="http://www.bitacademy.net">비트교육센터</a>';
</script>

</body>
</html>
