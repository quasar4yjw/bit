<h2>게시물 상세정보</h2>
<form>
<table>
<tr>
<th>제목</th>
<td><input id=title type=text></td>
</tr>

<tr>
<th>내용</th>
<td><textarea id=content></textarea></td>
</tr>

<tr>
<th>작성자</th>
<td><input id=writer type=text></td>
</tr>

<tr>
<th>암호</th>
<td><input id=password type=password></td>
</tr>
</table>
<button id=btnAdd type=button>추가</button>
<button id=btnCancel type=reset>취소</button>
</form>







<script>
function Board(title, content, writer, password){
	this.title = title;
	this.content = content;
	this.writer = writer;
	this.password = password;
	this.date = new Date();
	this.count = 0;
}
	
	


function resetForm(){
	var event = new MouseEvent('click',{
	'view' : window,
	'bubbles' : true,
	'cancelable' : true
	});
	document.getElementById('btnCancel').dispatchEvent(event);
}

var boardList = [];
document.getElementById('btnAdd').onclick = function(event){
	var board = new Board(
	document.getElementById('title').value,
	document.getElementById('content').value,
	document.getElementById('writer').value,
	document.getElementById('password').value
	);
	boardList.push(board);
	resetForm();
	outputBoardList();
	
};

function outputBoardList(){
	console.log('------------------------');
	for (var i in boardList){
		console.log(boardList[i].title),
		console.log(boardList[i].content),
		console.log(boardList[i].writer),
		console.log(boardList[i].password),
		console.log(boardList[i].date),
		console.log(boardList[i].count)
	}
	
	
}
</script>
