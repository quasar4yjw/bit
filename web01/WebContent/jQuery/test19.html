<meta charset="UTF-8">
<title>filter()와 end()</title>

<script src='jquery-1.11.1.js'></script>
<script> 

 // filter() : 선택 조건을 추가
  // end() : 추가한 조건을 철회
	
// 필터를 사용하면 DOM트리를 다시 뒤지지 않는다.
// 

	$(function() {
	   //문제) tr태그를 선택하라 => 짝수 인덱스만 선택하라
	   // => 폰트를 빨강
	    $('tr').filter(':even').css('color', 'red')
	    .end()
	    .css('background-color', 'yellow')
	    .filter(':odd')
	    .css('text-decoration', 'line-through')
	    .end()
	    .filter(':last')
	    .css('font-style', 'italic')
	});
</script>
