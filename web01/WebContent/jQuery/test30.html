<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 해제</title>
<style>
.selected {
	background-color: blue;
	color: white;
}

.head {
	background-color: black;
	color: white;
}

.no {
	background-color: yellow;
}
</style>
<script src='jquery-1.11.1.js'></script>
<script>
	// unbind() => 이벤트 리스너 등록
	// $().unbind(이벤트명); // 해당 이벤트 모든 리스너 제거
	// $().unbind(이벤트명, 함수); // 특정 리스너만 제거

  var listener1, listener2, listener3;
	
	$(function() {
		$('#img1').bind('click',listener1 = function(event) {
			console.log('111111111111111');

		});
		$('#img1').bind('click',listener2 = function(event) {
			console.log('22222222222222');

		});
		$('#img1').bind('click', function listener3(event) {
			console.log('333333333333');

		});

		// 버튼을 클릭하면 listener2 를 이벤트 리스너 목록에서 제거
		$('#btn1').bind('click', function(event){
			$('#img1').unbind('click', listener3);
		});
	
	});
</script>
</head>
<body>
	<button id='btn1'>이벤트 처리 해제</button>
	<br>

	<img id="img1" src=Penguins.jpg width=150>
	<img id="img2" src=cat01.jpg width=150>
	<img id="img3" src=dog01.jpg width=150>

	<h1>0000000000000</h1>
	<div id='d1'>
		<h2>aaaaaaaa</h2>
	</div>
	<div id='d2'>
		<h2>bbbbbbbb</h2>
	</div>




</body>
</html>
