<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 이동하기</title>
<style>
.selected {
	background-color: blue;
	color: white;
}

.head {
	background-color: black;
	color: white;
}

.no {
	background-color: yellow;
}
</style>
<script src='jquery-1.11.1.js'></script>
<script>
// empty() : 콘텐츠 완전 제거
// $('<h1>'): h1 태그 생성, 끝 태그는 생략해도 된다.
// $(자식).appendTo(부모) => 부모의 막내 자식으로 추가
// $(자식).prependTo(부모) => 부모의 첫째 자식으로 추가
  // $(엘리먼트).insertAfter(형제)
  //$(부모).append(자식)
  //$(부모).prepend(자식)
  
	$(function() {
           $('<h1>111111</h1>').appendTo('body');
           $('<h1>222222</h1>').prependTo('body');
           $('<h1>3333333</h1>').insertAfter('#d1');
           $('<h1>44444444</h1>').insertBefore('#d1');
           $('#d1').append('<h2>oooooooooo5ooooooo');
           $('#d1').prepend('<h2>ooo66666666ooooooo');
           $('#d1').after('<h2>7777777777');
           $('#d1').before('<h2>8888888');
           setInterval(function(){
        	   $('img:first').appendTo('body');
           }, 1200);
	});
</script>
</head>
<body>
	<img src=Penguins.jpg width=150>
	<img src=cat01.jpg width=150>
	<img src=dog01.jpg width=150>
	<img src=dog02.jpg width=150>
	<img src=dog03.jpg width=150>

	<h1>0000000000000</h1>
	<div id='d1'>
		<h2>aaaaaaaa</h2>
	</div>
	<div id='d2'>
		<h2>bbbbbbbb</h2>
	</div>
</body>
</html>
