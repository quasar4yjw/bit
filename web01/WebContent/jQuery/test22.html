<style>
.selected {
  background-color: blue;

}

.head {

}

<script src='jquery-1.11.1.js'></script>
<script>
// is() : 엘리먼트의 상태조사

	$(function() {
		
	    if (element.is('.selected')){
	    	element.removeClass('selected');
	    } else {
	    	element.addClass('selected');
	    }
	});
</script>
