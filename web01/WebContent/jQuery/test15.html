	/* 
	CSS 함수 선택자 사용
	eq(n) => n번째 태그
	gt(n) => n번째 다음 태그들
	lt(n) => n번째 이전 태그들
	has(태그명) => 특정 태그를 가지고 있는 태그들
	not(셀렉터) => 셀렉터로 선택된 태그가 아닌 것들
	nth-child(3n + 1) => 3n + 1 번째 태그들
	contains(문자열) => 해당 문자열을 포함하고 있는 태그들
	
	 */
	 
	 
	$(function() {
//문제) 인덱스가 3인 tr태그를 찾아 폰트를 빨강으로 지정

//문제) 인덱스가 3인 tr태그 후의 태그들에 대해 배경색을 파란색으로 지정하라!
      //$('tr:gt(3)').css('background-color', 'blue');

	//문제) 인덱스가 3인 tr태그 전의 태그들에 대해 배경색을 빨강색으로 지정하라!

 // $('tr:lt(3)').css('background-color', 'red');
	
  //console.log($('td:has(a)').html());
	
	//문제) a태그를 갖지 않는 td
 	$('td:not(td:has(a))').each(function(i,e){
		console.log(e);
	}) 
	// 위치는 인덱스가 아닌 서수로 계산한다. 첫 번째, 두 번째 ...
	
	
	$('tr:nth-child(3n + 1)').css('background-color','yellow');
	$('tr:nth-child(3n + 2)').css('background-color','green');
	$('tr:nth-child(3n + 3)').css('background-color','gray');
	$('tr:nth-child(3n + 4)').css('background-color','royalblue');
