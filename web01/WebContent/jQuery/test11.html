<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>

<script src='jquery-1.11.1.js'></script>
<script>

// 클래스로 묶인 태그찾기
// CSS셀렉터 문법: .클래스명
// 
  $(function(){
	  $('.blue').css('color', 'blue');
	  $('.yellow').css('background-color', 'yellow');
	  $('.blue.yellow').css('font-style', 'italic');
  });
</script>
</head>
<body>
	<h2>제목11111111111111</h2>
	<p>내용............1</p>

	<h2 class='blue'>제목111111122222</h2>
	<p>내용..............</p>

	<h2 class='blue yellow'>제목111111133333333</h2>
	<p>내용.........3..</p>

	<h2 class='yellow'>제목1111144444444444</h2>
	<p>내용..............</p>

	<h2 class='blue'>제목111111555555555</h2>
	<p>내용..............</p>
</body>
</html>
